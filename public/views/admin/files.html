<h1>files</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  <tr ng-repeat="file in files">
    <td>{{file.id}}</td>
    <td>{{file.name}}</td>
  </tr>
</table>
<h2>upload</h2>
<label for="fileToUpload">Select a File to Upload</label><br />
<input id="fileToUpload" type="file" multiple>
