<!DOCTYPE html>
<html lang="en" data-ng-app="paths">
  <head>
    <meta charset="utf-8" />
    <title>paths</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div data-ng-controller="PathsController">
      <span id="myGsignin" data-ng-show="immediateFailed"></span>
      <span data-ng-cloak class="profile" data-ng-show="userProfile">
        <a href="{{userProfile.link}}">{{userProfile.name}}</a>
        <button data-ng-click="disconnect()">Disconnect</button>
      </span>
      <div data-ng-cloak class="errorBox" data-ng-show="errors.length > 0" data-ng-click="clearErrors()">
        <ol>
          <li data-ng-repeat="error in errors">
            {{error.msg}}: {{error.detail}}
          </li>
        </ol>
      </div>
    </div>
    <div data-ng-view></div>
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <script src="https://apis.google.com/js/auth:plusone.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/services/error_service.js"></script>
    <script src="js/services/paths_service.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controllers/start_controller.js"></script>
    <script src="js/controllers/paths_controller.js"></script>
    <script src="js/controllers/map_controller.js"></script>
    <script src="js/controllers/admin_controller.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyADORlr30_WkbFZQixc4Zwryvr45_5-HDM"></script>
  </body>
</html>
